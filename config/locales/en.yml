# Files in the config/locales directory are used for internationalization
# and are automatically loaded by Rails. If you want to use locales other
# than English, add the necessary files in this directory.
#
# To use the locales, use `I18n.t`:
#
#     I18n.t 'hello'
#
# In views, this is aliased to just `t`:
#
#     <%= t('hello') %>
#
# To use a different locale, set it with `I18n.locale`:
#
#     I18n.locale = :es
#
# This would use the information in config/locales/es.yml.
#
# To learn more, please read the Rails Internationalization guide
# available at http://guides.rubyonrails.org/i18n.html.

en:
  hello: "Hello world"
  will_paginate:
    previous_label: <span class="glyphicon glyphicon-fast-backward"> </span>
    next_label: <span class="glyphicon glyphicon-step-forward"> </span>
pl:
  hello: "Witaj świecie"
  will_paginate:
    previous_label: <span class="glyphicon glyphicon-chevron-left"></span>
    next_label: <span class="glyphicon glyphicon-chevron-right"></span>
    page_entries_info:
      multi_page: Wyświetlam %{model} %{from} - %{to} z %{count} wszystkich
      multi_page_html: Wyświetlam %{model} <b>%{from}&nbsp;-&nbsp;%{to}</b> z <b>%{count}</b> wszystkich
      single_page:
        few: Wyświetlam %{count} %{model}
        many: Wyświetlam %{count} %{model}
        one: Wyświetlam 1 %{model}
        other: Wyświetlam wszystkie %{count} %{model}
        zero: Nie znaleziono %{model}
      single_page_html:
        few: Wyświetlam <b>%{count}</b> %{model}
        many: Wyświetlam <b>%{count}</b> %{model}
        one: Wyświetlam <b>1</b> %{model}
        other: wyświetlam <b>wszystkie&nbsp;%{count}</b> %{model}
        zero: Nie znaleziono %{model}
    page_gap: "&hellip;"
